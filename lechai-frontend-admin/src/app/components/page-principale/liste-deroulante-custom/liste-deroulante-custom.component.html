<div class="search-bar">
  <input type="text" [(ngModel)]="searchQuery" (click)="showValues()" (input)="filterValues()" placeholder="Recherche">
  <ul *ngIf="showDropdown" class="dropdown">
    <li *ngFor="let id of getFilteredValueIds()" (click)="selectValue(id)">{{ filteredValues[id] }}</li>
  </ul>
</div>
