<div class="search-bar">
  <input type="text"  [(ngModel)]="searchQuery" (click)="showValues()" (input)="filterValues()" (focusout)="closeDropdown()">
  <ul *ngIf="showDropdown" class="dropdown" >
    <li *ngFor="let value of filteredValues" (click)="selectValue(value)">{{ value }}</li>
  </ul>
</div>
